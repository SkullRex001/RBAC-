<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Navbar</title>
  <style>
    /* Add some basic styling to the navbar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <a href="#">Profile</a>
  <a href="#">Manage Users</a>
  <a href="#">Register</a>
  <a href="#">Login</a>
  <a href="#">Logout</a>
</nav>

<!-- Your page content goes here -->

</body>
</html>
